<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RICOH GR IV Cover</title>
    <link rel="icon" type="image/png" href="logo-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo-180.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2a2a2a;
            --text-color: #d1d1d1;
            --accent-color: #888;
            --border-color: #333;
        }

        html, body {
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            position: fixed;
            top: calc(63px + env(safe-area-inset-top));
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 0;
            pointer-events: none;
        }

        #canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            line-height: 0;
            overflow: hidden;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            height: 100vh;   /* 高度总是铺满屏幕 */
            width: auto;     /* 宽度按 3:2 比例自动缩放，水平多余部分裁掉 */
        }

        .controls {
            position: fixed;
            left: 50%;
            bottom: calc(30px + env(safe-area-inset-bottom));
            transform: translateX(-50%);
            z-index: 10;

            background: var(--panel-color);
            padding: 12px 24px;
            border-radius: 999px;

            display: flex;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0;
        }

        /* 桌面端：hover 显示填充 */
        @media (hover: hover) {
            .btn:hover {
                background: var(--text-color);
                color: var(--bg-color);
            }
        }

        /* 点击高亮（桌面+移动通用） */
        .btn.btn-active {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* 动画锁定禁用态（优先级最高） */
        .btn.btn-disabled {
            opacity: 0.35;
            pointer-events: none;
        }

        .btn svg {
            display: block;
            flex-shrink: 0;
        }

        #backgroundBtn, #downloadBtn {
            overflow: hidden;
            margin-left: 16px;
            max-width: 50px;
            transition: max-width 0.4s cubic-bezier(0.33, 1, 0.68, 1),
                        padding 0.4s cubic-bezier(0.33, 1, 0.68, 1),
                        margin-left 0.4s cubic-bezier(0.33, 1, 0.68, 1),
                        border-width 0.4s cubic-bezier(0.33, 1, 0.68, 1),
                        opacity 0.3s ease,
                        background 0.3s, color 0.3s;
        }

        /* === 预览层分离：双背景层（覆盖过渡）+ 相机层 === */
        #bg-layer, #bg-layer-next {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-color: var(--bg-color);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.7s cubic-bezier(0.33, 1, 0.68, 1),
                        opacity 0.5s ease;
        }

        .bg-visible {
            transform: translateY(0) !important;
        }

        .bg-no-transition {
            transition: none !important;
        }

        #camera-layer {
            position: fixed;
            inset: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #camera-layer canvas {
            display: block;
            max-width: min(80vw, 800px);
            max-height: min(80vh, 460px);
            min-width: 280px;
            width: auto;
            height: auto;
            filter: drop-shadow(0 4px 24px rgba(0, 0, 0, 0.45));
            transition: transform 0.7s cubic-bezier(0.33, 1, 0.68, 1);
        }

        #camera-layer.with-bg canvas {
            transform: scale(0.72);
        }

        @media (max-width: 600px) {
            #camera-layer.with-bg canvas {
                transform: scale(0.93);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>RICOH GR IV Cover</h1>

        <!-- 全屏背景层：底层 + 覆盖层（新背景从下滑入覆盖旧背景） -->
        <div id="bg-layer"></div>
        <div id="bg-layer-next"></div>

        <!-- 相机层：只负责显示相机画面，居中缩放 -->
        <div id="camera-layer">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="controls">
            <label for="imageLoader" class="btn" title="选择照片 (3:2)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </label>
            <input type="file" id="imageLoader" accept="image/*">
            <button class="btn" id="backgroundBtn" type="button" title="切换背景" style="display:none">
            </button>
            <button class="btn" id="downloadBtn" title="保存渲染" style="display:none">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
        </div>
    </div>

    <script src="mask_data.js"></script>
    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');
        const downloadBtn = document.getElementById('downloadBtn');
        const backgroundBtn = document.getElementById('backgroundBtn');
        const bgLayer = document.getElementById('bg-layer');
        const bgLayerNext = document.getElementById('bg-layer-next');
        const cameraLayer = document.getElementById('camera-layer');

        const maskImg = new Image();

        // ── 按钮点击反馈：高亮 700ms 后渐隐 ──
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.add('btn-active');
                setTimeout(() => btn.classList.remove('btn-active'), 700);
            });
        });

        let mainImg = null;
        let prevImg = null;              // 上一张图（用于交叉淡入）
        let currentImgDataUrl = null;
        let currentImgStaticUrl = null;  // 扁平化后的静态 SDR JPEG（用于 background-image）
        let currentImgName = 'image'; // 原始文件名（不含扩展名）
        let backgroundMode = 0; // 0: 无; 1: 白 #D9D9D9; 2: 黑 #262626; 3: 当前图做背景
        let previousMode = 0;
        let bgTransitionId = 0; // 防止快速点击时旧 transitionend 干扰
        const PREVIEW_SCALE = 0.5;

        // 主图淡入动画
        let fadeStart = null;
        let fadeAlpha = 1;
        const FADE_DURATION = 500;

        // 遮罩内部真正显示照片的窗口（基于原始遮罩坐标）
        const innerX = 190;
        const innerY = 400;
        const innerH = 1040;
        const innerW = innerH * (3 / 2);

        // 预览用缩放坐标（视觉位置不变，canvas 像素更小）
        const pInnerX = innerX * PREVIEW_SCALE;
        const pInnerY = innerY * PREVIEW_SCALE;
        const pInnerW = innerW * PREVIEW_SCALE;
        const pInnerH = innerH * PREVIEW_SCALE;

        // 遮罩加载完成后：canvas 尺寸 = 遮罩缩放尺寸（预览用）
        maskImg.onload = function () {
            canvas.width  = maskImg.width  * PREVIEW_SCALE;
            canvas.height = maskImg.height * PREVIEW_SCALE;
            draw();
            // 加载默认展示图：GR Logo 居中（不触发工具栏展开）
            const grSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="218.97" height="107.65" viewBox="0 0 218.97 107.65"><path fill="#888" d="M83.86,66.34v25.66c-10.83,1.62-17.15,2.23-26.78,2.23-21.25,0-35.92-16.33-35.92-39.08S35.84,15.42,57.08,15.42c13.19,0,26.93,7.22,26.93,20.06h21.15C105.02,11.46,86.43-.14,52.6,0,30.4.1,0,15.09,0,55.16s30.4,52.49,52.6,52.49c14.72,0,20.31-.55,25.74-.98,6.66-.52,13.05-1.44,20.26-2.8,3.66-.69,6.85-2.42,6.85-6.54v-45.17l-43.45.03v14.17h21.87ZM142.45,63.6h32.98c7.94.03,9.86,7.7,12.83,21.84,2.14,10.15,2.43,11.8,4.91,20.11h25.8c-1.85-3.49-5.28-12.52-6.88-19.38-4.57-19.64-6.64-29.66-16.96-31.72v-.27c8.35-3.13,13.47-12.43,13.47-25.55,0-12.16-10.51-26.63-41.61-26.63h-45.26v103.55h20.73v-41.95ZM142.45,17.69h23.13c13.26,0,20.63,4.57,20.99,12.52.52,11.61-5.96,18.03-20.99,18.03h-23.13v-30.55Z"/></svg>`;
            const grImg = new Image();
            grImg.onload = () => {
                // 创建 3:2 画布，深色背景 + GR 居中（约占宽度 28%）
                const dw = innerW, dh = innerH;           // 1560 x 1040
                const dfltCanvas = document.createElement('canvas');
                dfltCanvas.width = dw;
                dfltCanvas.height = dh;
                const dctx = dfltCanvas.getContext('2d');
                dctx.fillStyle = '#1a1a1a';
                dctx.fillRect(0, 0, dw, dh);
                const logoW = dw * 0.28;
                const logoH = logoW * (grImg.height / grImg.width);
                const lx = (dw - logoW) / 2;
                const ly = (dh - logoH) / 2;
                dctx.drawImage(grImg, lx, ly, logoW, logoH);
                // 转为 Image 对象作为默认展示图
                const defaultImg = new Image();
                defaultImg.onload = () => {
                    mainImg = defaultImg;
                    fadeAlpha = 0;
                    fadeStart = null;
                    requestAnimationFrame(function firstFrame(now) {
                        fadeStart = now;
                        animate(now);
                    });
                };
                defaultImg.src = dfltCanvas.toDataURL('image/png');
            };
            grImg.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(grSvg);
        };
        maskImg.src = MASK_SRC;

        // ── 工具栏展开动画 ──
        let toolbarRevealed = false;
        function revealToolbarButtons() {
            if (toolbarRevealed) return;
            toolbarRevealed = true;
            const btns = [backgroundBtn, downloadBtn];
            // 先显示但以折叠状态呈现
            btns.forEach(btn => {
                btn.style.display = '';
                btn.style.maxWidth = '0';
                btn.style.padding = '0';
                btn.style.borderWidth = '0';
                btn.style.opacity = '0';
                btn.style.marginLeft = '0';
            });
            void backgroundBtn.offsetHeight;          // 提交折叠状态
            // 下载按钮稍微延迟，产生依次展开的效果
            downloadBtn.style.transitionDelay = '0.06s';
            // 移除内联样式，回落到 CSS 目标值，触发过渡动画
            btns.forEach(btn => {
                btn.style.maxWidth = '';
                btn.style.padding = '';
                btn.style.borderWidth = '';
                btn.style.opacity = '';
                btn.style.marginLeft = '';
            });
            // 动画结束后清除延迟，避免影响后续交互
            setTimeout(() => { downloadBtn.style.transitionDelay = ''; }, 600);
        }

        // 选图：只影响主图 + 淡入动画
        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            currentImgName = file.name.replace(/\.[^.]+$/, '');

            const reader = new FileReader();
            reader.onload = (event) => {
                currentImgDataUrl = event.target.result;
                const img = new Image();
                img.onload = () => {
                    prevImg = mainImg;    // 保留旧图用于交叉淡入
                    fadeAlpha = 0;        // 先重置透明度，再替换图片，避免新图闪现
                    mainImg = img;

                    // 扁平化：取第一帧 + 强制 SDR + 去除动画
                    const flatCanvas = document.createElement('canvas');
                    flatCanvas.width = img.width;
                    flatCanvas.height = img.height;
                    flatCanvas.getContext('2d').drawImage(img, 0, 0);
                    currentImgStaticUrl = flatCanvas.toDataURL('image/jpeg', 0.92);

                    // fadeStart 在第一帧内设置，保证首帧 t=0，杜绝闪烁
                    fadeStart = null;
                    requestAnimationFrame(function firstFrame(now) {
                        fadeStart = now;
                        animate(now);
                    });
                    // 首次加载照片后展开工具栏
                    revealToolbarButtons();
                    // 如果当前是背景图模式，渐变切换背景
                    if (backgroundMode === 3) {
                        crossfadeBgPhoto(currentImgStaticUrl);
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 背景按钮：无 → 白 → 黑 → 当前图 → 无 ...
        backgroundBtn.addEventListener('click', () => {
            if (bgAnimating) return;          // 动画进行中，忽略点击
            previousMode = backgroundMode;
            backgroundMode = (backgroundMode + 1) % 4;
            updateBackgroundUI();
            updateBgLayer();
        });

        function updateBackgroundUI() {
            const s = 'width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"';
            if (backgroundMode === 0) {
                // 无背景：方框 + 斜线
                backgroundBtn.innerHTML = `<svg ${s} stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="4" y1="4" x2="20" y2="20"/></svg>`;
                backgroundBtn.title = '背景：无';
            } else if (backgroundMode === 1) {
                // 白色填充方框
                backgroundBtn.innerHTML = `<svg ${s}><rect x="3" y="3" width="18" height="18" rx="2" fill="#D9D9D9"/></svg>`;
                backgroundBtn.title = '背景：白 #D9D9D9';
            } else if (backgroundMode === 2) {
                // 黑色填充方框
                backgroundBtn.innerHTML = `<svg ${s}><rect x="3" y="3" width="18" height="18" rx="2" fill="#262626"/></svg>`;
                backgroundBtn.title = '背景：黑 #262626';
            } else {
                // 图片图标：山 + 太阳
                backgroundBtn.innerHTML = `<svg ${s} stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>`;
                backgroundBtn.title = '背景：当前图';
            }
        }

        // 设置某一层的背景内容
        function setLayerContent(layer, mode) {
            if (mode === 1) {
                layer.style.backgroundColor = '#D9D9D9';
                layer.style.backgroundImage = 'none';
            } else if (mode === 2) {
                layer.style.backgroundColor = '#262626';
                layer.style.backgroundImage = 'none';
            } else if (mode === 3) {
                layer.style.backgroundColor = '#000';
                if (currentImgStaticUrl) {
                    layer.style.backgroundImage = `url(${currentImgStaticUrl})`;
                }
            }
        }

        // 照片切换时背景渐变（mode 3 专用）
        function crossfadeBgPhoto(staticUrl) {
            // bgLayerNext 定位到可见位置（无动画），但透明
            bgLayerNext.classList.add('bg-no-transition');
            bgLayerNext.classList.add('bg-visible');
            bgLayerNext.style.backgroundColor = '#000';
            bgLayerNext.style.backgroundImage = `url(${staticUrl})`;
            bgLayerNext.style.opacity = '0';
            void bgLayerNext.offsetHeight;
            bgLayerNext.classList.remove('bg-no-transition');
            // 渐变显现
            bgLayerNext.style.opacity = '1';
            // 渐变完成后转移到 bgLayer
            const handler = (e) => {
                if (e.propertyName !== 'opacity') return;
                bgLayerNext.removeEventListener('transitionend', handler);
                bgLayer.style.backgroundImage = `url(${staticUrl})`;
                // 瞬间重置 bgLayerNext
                bgLayerNext.classList.add('bg-no-transition');
                bgLayerNext.classList.remove('bg-visible');
                bgLayerNext.style.opacity = '';
                bgLayerNext.style.backgroundImage = 'none';
                void bgLayerNext.offsetHeight;
                bgLayerNext.classList.remove('bg-no-transition');
            };
            bgLayerNext.addEventListener('transitionend', handler);
        }

        // 立即重置某一层到隐藏状态
        function resetLayer(layer) {
            layer.classList.add('bg-no-transition');
            layer.classList.remove('bg-visible');
            layer.style.backgroundColor = 'transparent';
            layer.style.backgroundImage = 'none';
            requestAnimationFrame(() => layer.classList.remove('bg-no-transition'));
        }

        // ── 动画锁：动画进行中禁止切换 ──
        let bgAnimating = false;

        function unlockBgBtn() {
            bgAnimating = false;
            backgroundBtn.classList.remove('btn-disabled');
        }

        function lockBgBtn() {
            bgAnimating = true;
            backgroundBtn.classList.remove('btn-active');
            backgroundBtn.classList.add('btn-disabled');
        }

        // 控制 bg-layer 的预览背景
        // 覆盖过渡：新背景从下方滑入覆盖旧背景；背景→无 = 向下滑出
        function updateBgLayer() {
            lockBgBtn();
            bgTransitionId++;
            const myId = bgTransitionId;

            // 同步切换相机预览大小
            if (backgroundMode === 0) {
                cameraLayer.classList.remove('with-bg');
            } else {
                cameraLayer.classList.add('with-bg');
            }

            if (backgroundMode === 0) {
                // → 无背景：两层都清掉，bgLayer 向下滑出
                resetLayer(bgLayerNext);
                bgLayer.classList.remove('bg-no-transition');
                bgLayer.classList.remove('bg-visible');
                const handler = (e) => {
                    if (e.propertyName !== 'transform') return;
                    bgLayer.removeEventListener('transitionend', handler);
                    if (myId !== bgTransitionId) return;
                    bgLayer.style.backgroundColor = 'transparent';
                    bgLayer.style.backgroundImage = 'none';
                    unlockBgBtn();
                };
                bgLayer.addEventListener('transitionend', handler);

            } else if (!bgLayer.classList.contains('bg-visible')) {
                // 当前无可见背景 → 直接在 bgLayer 上滑入
                bgLayer.classList.add('bg-no-transition');
                bgLayer.classList.remove('bg-visible');
                setLayerContent(bgLayer, backgroundMode);
                requestAnimationFrame(() => {
                    bgLayer.classList.remove('bg-no-transition');
                    requestAnimationFrame(() => bgLayer.classList.add('bg-visible'));
                });
                const handler = (e) => {
                    if (e.propertyName !== 'transform') return;
                    bgLayer.removeEventListener('transitionend', handler);
                    if (myId !== bgTransitionId) return;
                    unlockBgBtn();
                };
                bgLayer.addEventListener('transitionend', handler);

            } else {
                // 当前有可见背景 → bgLayerNext 从下方覆盖滑入
                bgLayerNext.classList.add('bg-no-transition');
                bgLayerNext.classList.remove('bg-visible');
                setLayerContent(bgLayerNext, backgroundMode);
                requestAnimationFrame(() => {
                    bgLayerNext.classList.remove('bg-no-transition');
                    requestAnimationFrame(() => bgLayerNext.classList.add('bg-visible'));
                });
                // 覆盖完成后：把内容转移到 bgLayer，隐藏 bgLayerNext
                const handler = (e) => {
                    if (e.propertyName !== 'transform') return;
                    bgLayerNext.removeEventListener('transitionend', handler);
                    if (myId !== bgTransitionId) return;
                    setLayerContent(bgLayer, backgroundMode);
                    resetLayer(bgLayerNext);
                    unlockBgBtn();
                };
                bgLayerNext.addEventListener('transitionend', handler);
            }
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // 动画循环：只处理主图淡入
        function animate(now) {
            let needMore = false;

            if (fadeStart !== null) {
                const t = Math.min(1, (now - fadeStart) / FADE_DURATION);
                fadeAlpha = t;
                if (t < 1) {
                    needMore = true;
                } else {
                    fadeStart = null;
                    fadeAlpha = 1;
                    prevImg = null;       // 淡入完成，释放旧图
                }
            }

            draw();

            if (needMore) {
                requestAnimationFrame(animate);
            }
        }

        // 在指定矩形内用 cover 方式画一张图
        function drawImageCoverToRect(img, dx, dy, dWidth, dHeight) {
            const destRatio = dWidth / dHeight;
            const srcRatio = img.width / img.height;
            let sx, sy, sWidth, sHeight;
            if (srcRatio > destRatio) {
                sHeight = img.height;
                sWidth = sHeight * destRatio;
                sx = (img.width - sWidth) / 2;
                sy = 0;
            } else {
                sWidth = img.width;
                sHeight = sWidth / destRatio;
                sx = 0;
                sy = (img.height - sHeight) / 2;
            }
            ctx.drawImage(img, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
        }

        // 预览绘制：canvas 里只画「相机主图 + 遮罩」，背景由 bg-layer CSS 负责
        // 使用缩放坐标，视觉效果不变，canvas 像素量减半
        function draw() {
            if (!canvas.width || !canvas.height) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 相机内部主图（交叉淡入：旧图保持 + 新图在上方渐入覆盖）
            if (prevImg) {
                ctx.save();
                ctx.imageSmoothingEnabled = false;
                ctx.globalAlpha = 1;
                drawImageCoverToRect(prevImg, pInnerX, pInnerY, pInnerW, pInnerH);
                ctx.restore();
            }
            if (mainImg) {
                ctx.save();
                ctx.imageSmoothingEnabled = false;
                ctx.globalAlpha = fadeAlpha;
                drawImageCoverToRect(mainImg, pInnerX, pInnerY, pInnerW, pInnerH);
                ctx.restore();
            }

            // 遮罩（缩放绘制到 canvas 尺寸）
            ctx.drawImage(maskImg, 0, 0, canvas.width, canvas.height);
        }

        // ── 通用工具：在 offscreen ctx 上以 cover 方式填充一张图 ──
        function drawCoverToOffscreen(octx, img, dx, dy, dW, dH) {
            const dr = dW / dH, sr = img.width / img.height;
            let sx, sy, sW, sH;
            if (sr > dr) { sH = img.height; sW = sH * dr; sx = (img.width - sW) / 2; sy = 0; }
            else          { sW = img.width;  sH = sW / dr; sx = 0; sy = (img.height - sH) / 2; }
            octx.drawImage(img, sx, sy, sW, sH, dx, dy, dW, dH);
        }

        // ── 通用工具：在 offscreen ctx 上绘制相机（主图 + 遮罩 + 阴影）──
        function drawCameraToOffscreen(octx, camX, camY, camW, camH) {
            if (mainImg) {
                const dr = innerW / innerH, sr = mainImg.width / mainImg.height;
                let sx, sy, sW, sH;
                if (sr > dr) { sH = mainImg.height; sW = sH * dr; sx = (mainImg.width - sW) / 2; sy = 0; }
                else          { sW = mainImg.width;  sH = sW / dr; sx = 0; sy = (mainImg.height - sH) / 2; }
                octx.drawImage(mainImg, sx, sy, sW, sH,
                    camX + innerX, camY + innerY, innerW, innerH);
            }
            octx.save();
            octx.shadowColor = 'rgba(0, 0, 0, 0.45)';
            octx.shadowBlur = 48;
            octx.shadowOffsetX = 0;
            octx.shadowOffsetY = 8;
            octx.drawImage(maskImg, camX, camY, camW, camH);
            octx.restore();
        }

        // ── Toast 提示 ──
        let toastEl = null;
        function showToast(msg, duration = 3000) {
            if (toastEl) toastEl.remove();
            toastEl = document.createElement('div');
            toastEl.textContent = msg;
            Object.assign(toastEl.style, {
                position: 'fixed', top: '60px', left: '50%', transform: 'translateX(-50%)',
                background: 'rgba(50,50,50,0.92)', color: '#fff', padding: '10px 20px',
                borderRadius: '20px', fontSize: '14px', zIndex: '9999',
                opacity: '0', transition: 'opacity 0.3s', pointerEvents: 'none',
                maxWidth: '80vw', textAlign: 'center', backdropFilter: 'blur(8px)',
                WebkitBackdropFilter: 'blur(8px)'
            });
            document.body.appendChild(toastEl);
            requestAnimationFrame(() => { toastEl.style.opacity = '1'; });
            setTimeout(() => {
                if (toastEl) { toastEl.style.opacity = '0'; setTimeout(() => toastEl?.remove(), 300); }
            }, duration);
        }

        // ── 平台检测 ──
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const iosShareHintKey = 'gr-canvas-ios-share-hint-shown';

        // ── 导出（优化 iOS 保存体验）──
        downloadBtn.addEventListener('click', () => {
            const camW = maskImg.width;
            const camH = maskImg.height;

            const offscreen = document.createElement('canvas');
            const octx = offscreen.getContext('2d');
            const suffix = ['sticker', 'whitebg', 'blackbg', 'photobg'][backgroundMode];

            if (backgroundMode === 0) {
                // ─ 无背景：3:2 输出，透明底 ─
                const bgH = camH * 5 / 3;
                const bgW = bgH * 3 / 2;
                const cx = (bgW - camW) / 2;
                const cy = (bgH - camH) / 2;
                offscreen.width = bgW;
                offscreen.height = bgH;
                drawCameraToOffscreen(octx, cx, cy, camW, camH);

            } else if (backgroundMode === 1 || backgroundMode === 2) {
                // ─ 白/黑背景：3:4 输出，上半相机 + 下半原图 ─
                const outW = camH * 3;
                const outH = camH * 4;
                const topH = outH / 2;
                const cx = (outW - camW) / 2;
                const cy = (topH - camH) / 2;
                offscreen.width = outW;
                offscreen.height = outH;

                octx.fillStyle = backgroundMode === 1 ? '#D9D9D9' : '#262626';
                octx.fillRect(0, 0, outW, topH);
                drawCameraToOffscreen(octx, cx, cy, camW, camH);

                if (mainImg) {
                    drawCoverToOffscreen(octx, mainImg, 0, topH, outW, topH);
                }

            } else if (backgroundMode === 3) {
                // ─ 图片背景：3:4 输出，原图居中裁切做背景，相机居中 ─
                const outW = camH * 3;
                const outH = camH * 4;
                const cx = (outW - camW) / 2;
                const cy = (outH - camH) / 2;
                offscreen.width = outW;
                offscreen.height = outH;

                if (mainImg) {
                    drawCoverToOffscreen(octx, mainImg, 0, 0, outW, outH);
                }
                drawCameraToOffscreen(octx, cx, cy, camW, camH);
            }

            const fileName = `${currentImgName}_${suffix}.jpg`;

            // 使用 toBlob 异步导出（比 toDataURL 更高效）
            offscreen.toBlob(async (blob) => {
                if (!blob) { showToast('导出失败，请重试'); return; }

                const file = new File([blob], fileName, { type: 'image/jpeg' });

                // iOS：优先使用 Web Share API（弹出原生分享面板，可直接"存储图像"）
                if (isIOS && navigator.canShare && navigator.canShare({ files: [file] })) {
                    // 首次使用时，先显示引导提示再弹出分享面板
                    if (!localStorage.getItem(iosShareHintKey)) {
                        localStorage.setItem(iosShareHintKey, '1');
                        showToast('点击分享面板中的「存储图像」保存到相册', 3500);
                        // 稍等片刻让用户看到提示
                        await new Promise(r => setTimeout(r, 1200));
                    }
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'GR IV Cover'
                        });
                        showToast('已保存', 1500);
                    } catch (err) {
                        // 用户取消分享不算错误
                        if (err.name !== 'AbortError') {
                            fallbackDownload(blob, fileName);
                        }
                    }
                } else {
                    // 非 iOS 或不支持 Share API：使用 Blob URL 下载
                    fallbackDownload(blob, fileName);
                }
            }, 'image/jpeg', 0.92);
        });

        // ── 传统下载（非 iOS 或降级方案）──
        function fallbackDownload(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = fileName;
            link.href = url;
            link.click();
            // 延迟释放 URL，避免下载中断
            setTimeout(() => URL.revokeObjectURL(url), 10000);
        }

        updateBackgroundUI();

        // 注册 Service Worker（离线可用）
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
