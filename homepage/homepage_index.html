<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin's Blog</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/homepage/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/homepage/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/homepage/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/homepage/favicon_io/site.webmanifest">
</head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    function fireConfetti() {
        confetti({
            particleCount: 120,
            spread: 70,
            origin: { y: 0.6 }
        });
        confetti({
            angle: 60,
            spread: 55,
            particleCount: 60,
            origin: { x: 0, y: 0.6 }
        });
        confetti({
            angle: 120,
            spread: 55,
            particleCount: 60,
            origin: { x: 1, y: 0.6 }
        });
    }
    
    window.addEventListener('load', () => {
        fireConfetti();
    });
    
    document.addEventListener('DOMContentLoaded', () => {
        const updateLink = document.querySelector('a.sidebar-link[onclick*="recent-updates"]');
        if (updateLink) {
            updateLink.addEventListener('click', () => {
                fireConfetti();
            });
        }
    });
</script>
<body>
    <div class="background-slideshow" id="background-slideshow">
<!--    <img class="lazy" data-src="./background/BG1.jpeg" alt="背景图片1">-->
<!--    <img class="lazy" data-src="./background/BG2.jpeg" alt="背景图片2">-->
        <img class="lazy" data-src="./background/BG3.jpeg" alt="背景图片3">
    </div>
    <header class="banner">
        <h1>Kelvin's Daily Photography</h1>
    </header>
    <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <nav class="sidebar">
        <ul>
            <li><a href="#" class="sidebar-link" onclick="changeContent('recent-updates'); return false;">最近更新 🎉</a></li>
            <li><a href="#" class="sidebar-link" onclick="changeContent('journal'); return false;">日志 🛠️</a></li>
            <li><a href="#" class="sidebar-link" onclick="changeContent('gallery'); return false;">影集</a></li>
            <li><a href="#" class="sidebar-link" onclick="changeContent('about'); return false;">关于 🛠️</a></li>
        </ul>
    </nav>
    <div class="content-wrapper hidden-scrollbar">
        <main class="content" id="content">
        </main>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
