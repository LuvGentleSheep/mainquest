<!DOCTYPE html>

<head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    function fireConfetti() {
        confetti({
            particleCount: 120,
            spread: 70,
            origin: { y: 0.6 }
        });
        confetti({
            angle: 60,
            spread: 55,
            particleCount: 60,
            origin: { x: 0, y: 0.6 }
        });
        confetti({
            angle: 120,
            spread: 55,
            particleCount: 60,
            origin: { x: 1, y: 0.6 }
        });
    }
    
    window.addEventListener('load', () => {
        fireConfetti();
    });
</script>
<body>
    <div class="background-slideshow" id="background-slideshow">

        </button>
