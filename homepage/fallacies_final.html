<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑谬误指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.6s ease;
        }

        body.devil-mode {
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .devil-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .devil-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .intro-box, .filter-box, .category-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .intro-box.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .intro-box.fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-box h2, .category-box h2 {
            color: #667eea;
            margin-bottom: 12px;
        }

        .intro-box p, .category-box p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .intro-box ul, .category-box ul {
            margin-left: 20px;
            color: #666;
            line-height: 1.8;
        }

        .warning {
            color: #d32f2f;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .category-box {
            display: none;
            transition: all 0.3s ease;
        }

        .category-box.show {
            display: block;
        }

        .category-box.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .category-box.fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .card-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

        .badge-formal { background: #fce4ec; color: #c2185b; }
        .badge-informal { background: #e3f2fd; color: #1976d2; }
        .badge-relevance { background: #fff3e0; color: #f57c00; }
        .badge-propositional { background: #f3e5f5; color: #7b1fa2; }
        .badge-causal { background: #ffebee; color: #c62828; }
        .badge-presumption { background: #fff9c4; color: #f57f17; }

        .card-desc {
            color: #666;
            line-height: 1.8;
            margin-bottom: 16px;
        }

        .cards-grid {
            transition: opacity 0.3s ease;
        }

        .cards-grid.fade-out {
            opacity: 0;
        }

        .expand-hint {
            text-align: center;
            color: #667eea;
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 500;
        }

        .expand-hint::before {
            content: "点击查看详情 →";
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            animation: slideIn 0.3s ease;
            border: 4px solid #3b82f6;
            transition: border-color 0.3s;
        }

        .modal-content.devil-mode {
            border-color: #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 24px;
            padding-right: 50px;
        }

        .modal-title {
            font-size: 2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 1.1em;
            color: #999;
            margin-bottom: 16px;
        }

        .modal-mode-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-mode-badge.defense {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #3b82f6;
        }

        .modal-mode-badge.devil {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }

        .modal-desc {
            color: #666;
            line-height: 1.8;
            font-size: 1.1em;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .modal-section {
            margin-bottom: 32px;
        }

        .modal-section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section-content {
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            color: #555;
            font-size: 1.05em;
        }

        .modal-toggle-btn {
            width: 100%;
            padding: 14px 24px;
            margin-top: 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-toggle-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .modal-toggle-btn.devil {
            border-color: #ff9800;
            color: #ff9800;
        }

        .modal-toggle-btn.devil:hover {
            background: #ff9800;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
            .modal-content {
                padding: 24px;
                max-height: 95vh;
            }
            .modal-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="mainTitle">🛡️ 逻辑谬误防御指南</h1>
            <p class="subtitle" id="mainSubtitle">识破谬误，学会反击</p>
            <button class="devil-toggle" id="toggleBtn">
                <span id="toggleIcon">😈</span>
                <span id="toggleText">切换到恶魔模式</span>
            </button>
        </header>

        <div class="filter-box">
            <div class="filter-buttons">
                <button class="filter-btn active" data-cat="all">📚 全部</button>
                <button class="filter-btn" data-cat="formal">⚡ 形式</button>
                <button class="filter-btn" data-cat="informal">💭 非形式</button>
                <button class="filter-btn" data-cat="relevance">🎯 相关性</button>
                <button class="filter-btn" data-cat="propositional">🔷 命题</button>
                <button class="filter-btn" data-cat="causal">🔗 因果</button>
                <button class="filter-btn" data-cat="presumption">❗ 预设</button>
            </div>
            <input type="text" class="search-box" id="searchInput" placeholder="搜索谬误名称...">
        </div>

        <div class="category-box" id="categoryBox">
            <!-- 动态内容 -->
        </div>

        <div class="intro-box" id="introBox">
            <!-- 动态内容 -->
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- 动态内容 -->
        </div>

        <div class="stats" id="statsText"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content" id="modalContentBox">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-subtitle" id="modalSubtitle"></div>
                <div class="modal-mode-badge" id="modalModeBadge"></div>
                <div class="modal-desc" id="modalDesc"></div>
            </div>
            <div id="modalSections"></div>
        </div>
    </div>

    <script>
        let isDevil = false;
        let currentCat = 'all';
        let searchText = '';

        const data = [
            {
                name: "人身攻击谬误", en: "Ad Hominem", cat: "relevance",
                desc: "攻击提出论点的人，而不是针对论点本身进行反驳。",
                ex: "对方说：「你才毕业两年懂什么？你说的气候变化问题根本不值得听。」",
                counter: "你可以说：「我的工作经验和我提出的数据是两回事。我刚才引用的是NASA的研究报告，你觉得这份报告哪里有问题吗？」",
                strategy: "把焦点拉回到论点本身，而不是纠缠个人资历。强调你的论据来源，迫使对方针对内容反驳。",
                dEx: "对方说：「我们应该采用新的营销策略，数据显示转化率能提升30%。」",
                dUse: "你说：「你才做了半年市场，就敢提这种建议？我做了十年都不敢这么说。新人就是容易被表面数据迷惑。」",
                dEscape: "如果对方说你在人身攻击：立即软化语气说「我不是质疑你的能力，我是担心这个数据的样本量够不够大。你说的30%是基于多少案例？」——把攻击转化为「关心数据质量」，同时暗示对方经验不足可能没注意到这点。"
            },
            {
                name: "稻草人谬误", en: "Straw Man", cat: "informal",
                desc: "歪曲对方的论点，把它变成一个更容易攻击的版本。",
                ex: "对方说：「所以你是想让所有公司倒闭，让大家都失业？」（你只是建议提高环保标准）",
                counter: "你可以说：「我没有这么说。我的建议是逐步提高环保标准，给企业三年过渡期。请针对我实际的建议来讨论，不要攻击你自己编造的版本。」",
                strategy: "立即澄清你的真实立场，明确指出对方在攻击一个你从未提出的观点。要求对方针对你的原话讨论。",
                dEx: "对方说：「我觉得我们可以考虑增加一些远程办公的灵活性。」",
                dUse: "你说：「所以你是想让大家都在家躺着，公司文化彻底崩溃？团队协作怎么办？这样下去我们还算一个团队吗？」",
                dEscape: "如果对方澄清「我只是说部分远程，不是全部」：你说「好的好的，我可能理解偏了。不过你也要理解我的担心——一旦开了这个口子，界限就很难把握了对吧？我们还是先从具体方案说起吧，比如哪些岗位适合远程？」——承认误解但把焦点转到「担忧」上，保持主导权。"
            },
            {
                name: "诉诸权威谬误", en: "Appeal to Authority", cat: "relevance",
                desc: "引用权威人物的观点作为证据，但这个人在该领域并非专家。",
                ex: "对方说：「某著名企业家说这个投资肯定赚钱，他那么成功，肯定没错。」",
                counter: "你可以说：「他在商业上很成功，但他是金融投资专家吗？我们能看看专业金融分析师怎么评估这个项目吗？」",
                strategy: "质疑权威在该领域的专业性，要求相关领域专家的意见。成功不代表在所有领域都是权威。",
                dEx: "对方说：「我觉得这个技术方案有风险，我们需要更多测试。」",
                dUse: "你说：「马斯克都说快速迭代比过度测试重要，乔布斯也一直强调要敢于冒险。这些顶级企业家都这么做，难道他们错了？」",
                dEscape: "如果对方说「他们是专家吗」：你说「当然，他们在创新领域的成功就证明了他们的判断力。不过你说得对，我们的情况确实不完全一样——那你觉得我们需要测试到什么程度才够？给个具体标准？」——先肯定对方，然后把球踢回去，要求对方提出具体方案（这通常很难）。"
            },
            {
                name: "非黑即白谬误", en: "False Dilemma", cat: "informal",
                desc: "只提供两个选项，但实际上存在更多可能性。",
                ex: "对方说：「你要么全力支持这个方案，要么就是想让项目失败，没有第三种选择。」",
                counter: "你可以说：「这不是非此即彼的问题。我支持项目成功，但我认为方案B可能更好。我们为什么不能讨论多种方案的优劣？」",
                strategy: "明确指出还有其他选项存在，提出具体的第三种、第四种可能性，打破二元对立的框架。",
                dEx: "对方说：「关于这个预算分配，我觉得可以考虑多种方案...」",
                dUse: "你打断说：「我们没有时间了。要么按原计划执行，要么现在推翻重来，你选一个。拖下去整个项目都会延误。」",
                dEscape: "如果对方说「明明还有其他选项」：你说「你说得对，理论上是有其他选项。但现实是我们只剩三天就要交方案了，你觉得还有时间讨论所有可能性吗？要不这样，你快速说一下你的方案，我们看看能不能在现有框架下调整？」——承认有其他选项，但用时间压力限制讨论，然后把主动权拿回来。"
            },
            {
                name: "滑坡谬误", en: "Slippery Slope", cat: "informal",
                desc: "声称一个行为会不可避免地导致极端后果，但没有证据支持。",
                ex: "对方说：「如果让员工在家办公一天，很快他们就会要求全周在家，然后就不来公司了，最后公司文化会崩溃。」",
                counter: "你可以说：「这些连锁反应有依据吗？很多公司实行混合办公模式运作得很好。我们能不能先试行看看实际效果，而不是假设最坏的情况？」",
                strategy: "要求对方提供每一步推论的证据，指出中间环节并非必然发生。建议用实际数据或试点来验证。",
                dEx: "对方说：「我们能不能让实习生也参加这个项目会议？」",
                dUse: "你说：「今天让实习生参加核心会议，明天他们就会觉得自己是正式成员，然后要求投票权，接着就会质疑我们的决策，最后整个管理体系都会乱套。这个口子不能开。」",
                dEscape: "如果对方说「没这么严重」：你说「希望如此。但我见过太多案例了，开始都是小事，后来都失控了。不过既然你这么说，要不我们先让他们旁听，不发言也不记录在会议纪要里？这样至少有个缓冲？」——用「我见过」暗示你有经验，然后提供一个看似妥协但你依然掌控的方案。"
            },
            {
                name: "从众谬误", en: "Bandwagon Fallacy", cat: "relevance",
                desc: "认为某事是真的或好的，只因为它很流行。",
                ex: "对方说：「大家都在买这个，销量这么好肯定错不了，你也赶紧买吧。」",
                counter: "你可以说：「流行不等于适合我。当年诺基亚也很流行，现在呢？我需要看看这个产品是否符合我的实际需求。」",
                strategy: "区分流行度和质量/适用性，指出历史上流行但错误的例子。强调要基于个人需求做决策。",
                dEx: "对方对新工具有疑虑。",
                dUse: "你说：「你看看，Google、微软、亚马逊都在用这个工具了。行业内80%的头部公司都在用。我们还在犹豫什么？难道我们比这些公司更聪明？」",
                dEscape: "如果对方说「别人用不代表适合我们」：你说「确实，我们的情况是独特的。但正因为这么多公司都在用，说明这个工具的适应性很强。要不这样，我们先看看他们的使用案例，找几个和我们类似的，学习一下他们的经验？」——承认独特性，但用「学习经验」来包装从众行为，显得你很理性。"
            },
            {
                name: "诉诸情感谬误", en: "Appeal to Emotion", cat: "relevance",
                desc: "操纵情绪而不是用有效的推理来说服人。",
                ex: "对方说：「你怎么忍心拒绝这个项目？想想那些孩子多可怜，他们需要帮助！」",
                counter: "你可以说：「我理解你的同情心，我也关心孩子们。但我们需要理性评估这个项目是否真正有效。有数据显示这个方法能帮到孩子吗？」",
                strategy: "认可情感的合理性，但要求回到理性分析。强调好的意图需要配合有效的方法。",
                dEx: "对方质疑你的方案预算太高。",

                detail: "这类谬误的问题不在于逻辑形式，而在于论证的<strong>实质内容</strong>。前提可能不够充分、不相关，或者推理过程跳跃太大。",
                points: ["特点：内容上的错误推理", "识别方法：检查前提是否充分支持结论", "典型表现：以偏概全、滑坡推理、稻草人、非黑即白"]
            },
            relevance: {
                title: "🎯 相关性谬误",
                desc: "相关性谬误是指用<strong>不相关的信息</strong>来支持论点，试图通过无关因素影响判断。",
                detail: "这类谬误的特点是提供的理由或证据与要证明的结论<strong>没有逻辑关系</strong>，而是试图通过情感、权威、人身攻击等方式来说服。",
                points: ["特点：论据与论点无关", "识别方法：问自己'这个理由真的支持结论吗？'", "典型表现：人身攻击、诉诸情感、诉诸权威、从众心理"]
            },
            propositional: {
                title: "🔷 命题谬误",
                desc: "命题谬误涉及<strong>逻辑连接词</strong>（如果-那么、或、且）的错误使用，导致推理无效。",
                detail: "这类谬误源于对<strong>条件关系</strong>的误解。虽然形式看起来合理，但违反了基本的逻辑推理规则，最常见的是混淆充分条件和必要条件。",
                points: ["特点：误用条件关系", "识别方法：检查'如果...那么...'的逻辑是否成立", "典型表现：肯定后件（B成立不代表A成立）、否定前件（A不成立不代表B不成立）"]
            },
            causal: {
                title: "🔗 因果谬误",
                desc: "因果谬误是对<strong>因果关系</strong>的错误识别或解释，混淆相关性与因果性。",
                detail: "这类谬误的核心问题是<strong>相关不等于因果</strong>。两件事同时发生、有相关性，不代表一个导致另一个。真正的因果关系需要证明机制。",
                points: ["特点：混淆相关与因果", "识别方法：问'是否有其他可能的原因？'", "典型表现：共变谬误（同时发生≠因果）、单一原因（忽略多因素）、因果倒置"]
            },
            presumption: {
                title: "❗ 预设谬误",
                desc: "预设谬误在问题或论证中包含<strong>未经证实的假设</strong>，使对方难以直接回应。",
                detail: "这类谬误通过<strong>预设前提</strong>来限制讨论空间。无论怎么回答，都会陷入对方设下的圈套，因为问题本身就包含了有争议的假设。",
                points: ["特点：问题或论证包含隐含假设", "识别方法：拆解问题，找出未证实的前提", "典型表现：复杂问题（'你什么时候停止作弊？'）、特殊辩护（双重标准）"]
            }
        };

        function updateIntro() {
            const box = document.getElementById('introBox');
            box.classList.add('fade-out');
            
            setTimeout(() => {
                if (isDevil) {
                    box.innerHTML = `
                        <h2>⚠️ 恶魔模式使用说明</h2>
                        <p class="warning">警告：此模式仅用于学习和理解逻辑谬误的运作机制，帮助你在被攻击时能够识破并应对。不建议在实际中恶意使用这些技巧。</p>
                        <p><strong>每个谬误包含三部分：</strong></p>
                        <ul>
                            <li>🔴 <strong>对方的观点</strong> - 正常的讨论场景</li>
                            <li>😈 <strong>你的谬误攻击</strong> - 如何用谬误施加影响</li>
                            <li>🛡️ <strong>脱身策略</strong> - 被识破后如何化解尴尬</li>
                        </ul>
                        <p class="warning">伦理提醒：诚实和理性的沟通才能建立长期信任。谬误虽能短期奏效，但会损害你的可信度。</p>
                    `;
                } else {
                    box.innerHTML = `
                        <h2>如何使用这个防御指南？</h2>
                        <p>当有人用逻辑谬误来攻击你或说服你时，这个工具教你<strong>如何识别并反击</strong>。</p>
                        <p><strong>每个谬误包含三部分：</strong></p>
                        <ul>
                            <li>🔴 <strong>对方的谬误例子</strong> - 他们会怎么说</li>
                            <li>🔵 <strong>你的反击话术</strong> - 你可以怎么回应</li>
                            <li>🟢 <strong>反击策略</strong> - 为什么这样反击有效</li>
                        </ul>
                        <p><strong>点击任何卡片</strong>查看完整的反击方法！</p>
                    `;
                }
                box.classList.remove('fade-out');
                box.classList.add('fade-in');
                setTimeout(() => box.classList.remove('fade-in'), 400);
            }, 300);
        }

        function updateCategoryBox() {
            const box = document.getElementById('categoryBox');
            
            if (currentCat === 'all' || !catInfo[currentCat]) {
                // Fade out and hide
                if (box.classList.contains('show')) {
                    box.classList.add('fade-out');
                    setTimeout(() => {
                        box.classList.remove('show', 'fade-out');
                    }, 300);
                }
                return;
            }
            
            const info = catInfo[currentCat];
            const wasVisible = box.classList.contains('show');
            
            if (wasVisible) {
                // Fade out, update, fade in
                box.classList.add('fade-out');
                setTimeout(() => {
                    box.innerHTML = `
                        <h2>${info.title}</h2>
                        <p><strong>${info.desc}</strong></p>
                        <p>${info.detail}</p>
                        <ul>${info.points.map(p => `<li>${p}</li>`).join('')}</ul>
                    `;
                    box.classList.remove('fade-out');
                    box.classList.add('fade-in');
                    setTimeout(() => box.classList.remove('fade-in'), 400);
                }, 300);
            } else {
                // Just show with fade in
                box.innerHTML = `
                    <h2>${info.title}</h2>
                    <p><strong>${info.desc}</strong></p>
                    <p>${info.detail}</p>
                    <ul>${info.points.map(p => `<li>${p}</li>`).join('')}</ul>
                `;
                box.classList.add('show', 'fade-in');
                setTimeout(() => box.classList.remove('fade-in'), 400);
            }
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            
            // Add fade out effect
            grid.classList.add('fade-out');
            
            setTimeout(() => {
                const filtered = data.filter(item => {
                    const matchCat = currentCat === 'all' || item.cat === currentCat;
                    const matchSearch = item.name.includes(searchText) || item.en.toLowerCase().includes(searchText.toLowerCase());
                    return matchCat && matchSearch;
                });

                grid.innerHTML = filtered.map((item, index) => {
                    const badgeMap = {
                        'formal': { class: 'badge-formal', text: '形式' },
                        'informal': { class: 'badge-informal', text: '非形式' },
                        'relevance': { class: 'badge-relevance', text: '相关性' },
                        'propositional': { class: 'badge-propositional', text: '命题' },
                        'causal': { class: 'badge-causal', text: '因果' },
                        'presumption': { class: 'badge-presumption', text: '预设' }
                    };
                    const badgeInfo = badgeMap[item.cat] || { class: 'badge-formal', text: '其他' };
                    
                    return `
                        <div class="card" data-index="${index}">
                            <div class="card-header">
                                <div class="card-title">${item.name}<br><small style="color:#999;font-size:0.7em;font-weight:normal">${item.en}</small></div>
                                <span class="card-badge ${badgeInfo.class}">${badgeInfo.text}</span>
                            </div>
                            <div class="card-desc">${item.desc}</div>
                            <div class="expand-hint"></div>
                        </div>
                    `;
                }).join('');

                document.getElementById('statsText').textContent = `显示 ${filtered.length} 个谬误（共 ${data.length} 个）`;

                // Add click handlers to open modal
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', () => {
                        const index = parseInt(card.dataset.index);
                        const item = filtered[index];
                        showModal(item);
                    });
                });
                
                // Fade in
                grid.classList.remove('fade-out');
            }, 300);
        }

        let currentModalItem = null;
        let modalIsDevil = false;

        function showModal(item, forceMode = null) {
            currentModalItem = item;
            if (forceMode !== null) {
                modalIsDevil = forceMode;
            } else {
                modalIsDevil = isDevil; // 默认跟随主页面模式
            }
            
            const modal = document.getElementById('detailModal');
            const modalContent = document.getElementById('modalContentBox');
            const badge = item.cat === 'formal' ? '形式谬误' : item.cat === 'informal' ? '非形式谬误' : '相关性谬误';
            
            // 设置边框颜色和模式标识
            if (modalIsDevil) {
                modalContent.classList.add('devil-mode');
                document.getElementById('modalModeBadge').innerHTML = '😈 恶魔模式';
                document.getElementById('modalModeBadge').className = 'modal-mode-badge devil';
            } else {
                modalContent.classList.remove('devil-mode');
                document.getElementById('modalModeBadge').innerHTML = '🛡️ 防御模式';
                document.getElementById('modalModeBadge').className = 'modal-mode-badge defense';
            }
            
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalSubtitle').textContent = `${item.en} · ${badge}`;
            document.getElementById('modalDesc').textContent = item.desc;
            
            const sections = document.getElementById('modalSections');
            
            if (modalIsDevil) {
                sections.innerHTML = `
                    <div class="modal-section">
                        <div class="modal-section-title">🔴 对方的观点</div>
                        <div class="modal-section-content" style="background: #fff3f3; border-left: 3px solid #e74c3c;">
                            ${item.dEx}
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">😈 你的谬误攻击</div>
                        <div class="modal-section-content" style="background: #fff3e0; border-left: 3px solid #ff9800;">
                            ${item.dUse}
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">🛡️ 被识破后的脱身策略</div>
                        <div class="modal-section-content" style="background: #f3e5f5; border-left: 3px solid #9c27b0;">
                            ${item.dEscape}
                        </div>
                    </div>
                    <button class="modal-toggle-btn" id="modalToggleBtn">
                        <span>🛡️</span>
                        <span>切换到防御模式</span>
                    </button>
                `;
            } else {
                sections.innerHTML = `
                    <div class="modal-section">
                        <div class="modal-section-title">🔴 对方的谬误</div>
                        <div class="modal-section-content" style="background: #fff3f3; border-left: 3px solid #e74c3c;">
                            ${item.ex}
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">🔵 你的反击话术</div>
                        <div class="modal-section-content" style="background: #f0f9ff; border-left: 3px solid #3b82f6;">
                            ${item.counter}
                        </div>
                    </div>
                    <div class="modal-section">
                        <div class="modal-section-title">🟢 反击策略解析</div>
                        <div class="modal-section-content" style="background: #f0fdf4; border-left: 3px solid #22c55e;">
                            ${item.strategy}
                        </div>
                    </div>
                    <button class="modal-toggle-btn devil" id="modalToggleBtn">
                        <span>😈</span>
                        <span>切换到恶魔模式</span>
                    </button>
                `;
            }
            
            // 添加模态内切换按钮的事件监听
            document.getElementById('modalToggleBtn').addEventListener('click', () => {
                showModal(currentModalItem, !modalIsDevil);
            });
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Modal close handlers
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });

        document.getElementById('toggleBtn').addEventListener('click', () => {
            isDevil = !isDevil;
            document.body.classList.toggle('devil-mode');
            
            if (isDevil) {
                document.getElementById('toggleIcon').textContent = '😇';
                document.getElementById('toggleText').textContent = '切换到防御模式';
                document.getElementById('mainTitle').textContent = '😈 逻辑谬误进攻指南';
                document.getElementById('mainSubtitle').textContent = '学会使用谬误，掌握话语权';
            } else {
                document.getElementById('toggleIcon').textContent = '😈';
                document.getElementById('toggleText').textContent = '切换到恶魔模式';
                document.getElementById('mainTitle').textContent = '🛡️ 逻辑谬误防御指南';
                document.getElementById('mainSubtitle').textContent = '识破谬误，学会反击 —— 让你的论证无懈可击';
            }
            
            updateIntro();
            renderCards();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCat = btn.dataset.cat;
                updateCategoryBox();
                renderCards();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchText = e.target.value;
            renderCards();
        });

        updateIntro();
        updateCategoryBox();
        renderCards();
    </script>
</body>
</html>
