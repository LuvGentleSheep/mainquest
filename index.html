<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./homepage/homepage_index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #808080 0%, #000000 100%);
            padding: 20px;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .redirect-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .redirect-container a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            border-bottom: 1px solid #333;
        }
        
        .redirect-container a:hover {
            color: #000;
            border-bottom-color: #000;
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <p>Redirecting<span class="loading-dots"></span><br>
        <a href="./homepage/homepage_index.html">Click here</a> if the page does not redirect automatically.</p>
    </div>
</body>
</html>
